<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="styles.css">
        <script src="scripts.js" defer></script>
    </head>
    <body>
        <div class="sizeGroup">
            <button class="btn" id="resetSize">Reset Size</button>
            <button class="btn" id="sizeOne">10x10</button>
            <button class="btn" id="sizeTwo">20x20</button>
            <button class="btn" id="sizeThree">30x30</button>
        </div>
        <div class="buttonGroup">
            <button class="btn" id="resetBtn">Reset Grid</button>
            <button class="btn" id="rgbBtn">Pride Month</button>
            <button class="btn" id="blackBtn">Black</button>
            <button class="btn" id="eraserBtn">Eraser</button>
        </div>




        <div id="container" class="flex-container "></div>            
    </body>
</html>
